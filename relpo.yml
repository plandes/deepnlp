#@meta {author: "Paul Landes"}
#@meta {desc: "Python build configuration", date: "2025-06-22"}


# primary author
author:
  name: Paul Landes
  email: landes@mailc.net
# GitHub account
github:
  user: plandes
# other 'project' section metadata
project:
  domain: zensols
  name: deepnlp
  short_description: DeepZensols Natural Language Processing
  long_description: >-
    Deep learning utility library for natural language processing that aids in
    feature engineering and embedding layers.
  keywords:
    - deep learning
    - natural language processing
    - embedding
    - transformer
  python:
    # Python interpreter versions
    version:
      # constraint on install eligibility
      required: '>=3.11,<3.15'
      # last supported version of Python supported for the project
      previous: '3.12.10'
      # Python version supported for current development
      current: '3.13.11'
      # version of Python used to build/link specific to the host
      package_host: '3.13.10'
    # pypi dependencies added to 'project'
    dependencies:
      # word vector
      - 'gensim~=4.4.0'
      - 'h5py~=3.15.1'
      # transformers
      - 'transformers~=4.54.1'
      - 'sentencepiece~=0.2.1'
      - 'protobuf~=3.20.3'
      # framework
      - 'zensols.nlp~=1.13.1'
      - 'zensols.deeplearn~=1.15.0'
doc:
  api_config:
    intersphinx_mapping:
      util:
        modules: ['zensols.util']
        url: "{RP_DOC_IM_URL}/{package}/"
      nlp:
        modules: ['zensols.nlp']
        url: '{RP_DOC_IM_URL}/nlparse/'
      deeplearn:
        modules: ['zensols.deeplearn']
        url: '{RP_DOC_IM_URL}/{package}/'
      spacy:
        modules: ['spacy']
        url: 'https://spacy.io/api/doc/'
      gensim:
        modules: ['gensim']
        url: 'https://radimrehurek.com/gensim/'
      bert_score:
        modules: ['bert_score']
        url: 'https://torchmetrics.readthedocs.io/en/stable/'
      numpy:
        modules: ['numpy']
        url: 'https://numpy.org/doc/stable'
      sklearn:
        modules: ['sklearn']
        url: 'http://scikit-learn.org/stable'
      pandas:
        modules: ['pandas']
        url: 'https://pandas.pydata.org/pandas-docs/stable'
      torch:
        modules: ['torch']
        url: 'https://lightning.ai/docs/torchmetrics/stable'
build:
  table_appends:
    tool.pixi.feature.pyverprev.pypi-dependencies:
      en_core_web_sm:
        url: 'https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl'
    tool.pixi.feature.pyvercur.pypi-dependencies:
      en_core_web_sm:
        url: 'https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl'
