[clickbate_default]
embedding = glove_300_embedding
lang_features = dependencies, enums,

[batch_stash]
decoded_attributes = set: label, ${clickbate_default:lang_features} ${clickbate_default:embedding}

[executor]
model_name = LSTM
net_settings = instance: classify_net_settings

[classify_net_settings]
embedding_layer = instance: ${clickbate_default:embedding}_layer
dropout = 0.2
recurrent_settings = instance: recurrent_settings

[model_settings]
path = path: ${deeplearn_default:temporary_dir}/${clickbate_default:embedding}
learning_rate = 0.001
#epochs = 2
epochs = 30
